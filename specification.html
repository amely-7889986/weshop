<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>规格选择</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/weishang.js" type="text/javascript"></script>
</head>


<body class="specificaBody">

<div class="specifica clearfix">
	<!--顶部标题开始-->
    <div class="listOrder-top listAddress-top specifica-top clearfix">
        <div class="listOrder-top-head clearfix">
            <div class="back fl">
                <p></p>
            </div>
            <div class="tit fl">规格选择</div>
            <div class="delete fr">
                <p><a href="javascript:;"></a></p>
            </div>
        </div>
    </div>
    <!--顶部标题结束-->
    <!--内容开始-->
    <div class="specifica-pro clearfix">
    	<div class="specifica-proIn clearfix">
        	<div class="shoppCart-con-mid submitPay-con-pro-img fl"><img src="img/product00.jpg"></div>
            <div class="shoppCart-con-right specifica-proIn-right fr">
            	<h3>Daphne/达芙妮2016春季 时尚尖头超高跟蕾丝网布女单鞋</h3>
                <div class="shoppCart-con-right-bot specifica-proIn-right-price">
                	<p class="fl"><i>￥</i>1279.00</p>
                </div>
            </div>
        </div>
    </div>
    <div class="specifica-proinfo specifica-proIn clearfix">
    	<ul class="clearfix">
        	<li>
            	<h3>颜色</h3>
                <div class="specifica-proinfo-color specifica-proinfo-item">
                	<i class="sel">金色</i>
                	<i>白色</i>
                </div>
            </li>
        	<li>
            	<h3>尺寸</h3>
                <div class="specifica-proinfo-size specifica-proinfo-item">
                	<i>34</i>
                	<i class="sel">35</i>
                	<i>36</i>
                	<i>37</i>
                	<i>38</i>
                	<i>39</i>
                	<i>40</i>
                </div>
            </li>
        </ul>
        <div class="specifica-num">
        	<h3 class="fl">数量</h3>
            <div class="shoppCart-con-right-bot-Num specifica-num-Num fr">
            	<div class="shoppCart-con-right-bot-Num-minus"> - </div>
                <div class="shoppCart-con-right-bot-Num-num"> 1 </div>
                <div class="shoppCart-con-right-bot-Num-plus"> + </div>
            </div>
        </div>
    </div>
    <div class="specifica-serv clearfix">
    	<div class="specifica-serv-tit specifica-proinfo clearfix">
        	<h3 class="fl">保障服务</h3>
            <div class="explain fr"><span class="explain fr">?</span>服务说明</div>
        </div>
        <div class="specifica-serv-con specifica-proinfo-item">
        	<i class="sel">三个月包换</i>
        </div>
    </div>
    <div class="specifica-but bottomBtn"><a href="submitPay.html">加入购物车</a></div>
    <!--内容结束-->
</div>



</body>
</html>
