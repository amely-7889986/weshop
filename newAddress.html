<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>新增地址</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/JCheck.css"/>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/weishang.js" type="text/javascript"></script>
    <script src="js/JCheck.js"></script>
	<script>
        $(function () {
            $('.u-radio').jRadio();
            $('.u-checkbox').jCheckbox();
        });
    </script>

</head>


<body class="personal-body newAddress-body">
<!--顶部标题开始-->
<div class="listOrder-top listAddress-top clearfix">
	<div class="listOrder-top-head clearfix">
    	<div class="back fl">
        	<p><span></span></p>
        </div>
    	<div class="tit fl">新增地址</div>
    </div>
</div>
<!--顶部标题结束-->
<!--内容开始-->
<div class="personal-con newAddress-con">
	<ul class="clearfix">
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">收货人：</p>
                <input type="text" class="inputStyle newAddInput fr" placeholder="收货人的姓名">
            </a>
        </li>
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">手机号：</p>
                <input type="text" class="inputStyle newAddInput fr" placeholder="收货人的号码">
            </a>
        </li>
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">微信号：</p>
                <input type="text" class="inputStyle newAddInput fr" placeholder="收货人的微信">
            </a>
        </li>
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">地区信息：</p>
                <input type="text" class="inputStyle newAddInput fr" placeholder="收货人的省市">
                <span class="addressicon"></span>
            </a>
        </li>
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">详细地址：</p>
                <textarea rows="3">请填写收货人的所在的城市的详细地址</textarea>
            </a>
        </li>
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">邮政编号：</p>
                <input type="text" class="inputStyle newAddInput fr" placeholder="收货人的所在城市的邮政">
            </a>
        </li>
    </ul>
    <!--<spna class="default"><b>设为默认地址</b></span>-->
    <div class="listAddress-list-bot-left newAddress-con-add checkbox-group-1 fl">
    	<span class="default">
        	<label class="u-checkbox">
            <input name="checkbox" type="checkbox">
            <i class="icon"></i>
            <b>设为默认地址</b>
        </span>
    </div>

</div>
<div class="bottomBtn">保存</div>
<!--内容结束-->
</body>
</html>
