<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录页面</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/weishang.js" type="text/javascript"></script>
</head>


<body class="personal-body login-body">
<!--顶部标题开始-->
<div class="listOrder-top listAddress-top login-top clearfix">
	<div class="listOrder-top-head clearfix">
    	<div class="back fl">
        	<p><a href="javascript:;"></a></p>
        </div>
    	<div class="tit fl">账号登录</div>
    </div>
</div>
<!--顶部标题结束-->
<!--内容开始-->
<div class="personal-con login-con">
	<div class="space"></div>
	<ul class="clearfix">
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">账户</p>
                <input type="text" class="name inputStyle fr" placeholder="请输入账号">
            </a>
        </li>
    	<li>
        	<a href="javascript:;" class="clearfix">
            	<p class="fl">密码</p>
                <input type="password" class="name inputStyle fr" placeholder="请输入密码">
            </a>
        </li>
    </ul>
    <div class="login-con-but">
    	<button type="submit" class="button">登录</button>
    </div>
    <div class="login-con-other">
    	<a href="javascript:;" class="pass fl">忘记密码？</a>
        <a href="signUp.html" class="fr">免费注册</a>
    </div>
    <div class="space"></div>
    <div class="login-con-otherLink">
        <p>其它方式登录</p>
        <div class="login-con-otherLink-but">
        	<a href="javascript:;" class="weixin"></a>
        </div>
    </div>
</div>

<!--内容结束-->
</body>
</html>
